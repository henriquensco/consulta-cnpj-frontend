<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .tabs-component {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0.8em 15em;
        background: #fff;
        color:#000;
      }
      .tabs-component #close {
        background-color:rgb(253, 17, 17);
        padding: 5px 8px;
        border-radius: 20px;
        float: right;
        margin: 5px 5px;
        cursor: pointer;
      }

      .tabs-component div {
        padding: 9px;
      }

      .tabs-component #endereco {
        padding: 0 15px;
      }

      .tabs-component-tabs {
        border: solid 1px #ddd;
        border-radius: 6px;
        margin-bottom: 5px;
        align-items: stretch;
        display: flex;
      }

      .tabs-component-tab {
        color: #999;
        font-size: 14px;
        font-weight: 600;
        list-style: none;
      }

      .tabs-component-tab-a {
        color: inherit;
        display: flex;
        padding: .75em 1em;
        text-decoration: none;
      }

      .tabs-component-panels {
        padding: 4em 0;
      }
      .tabs-component-tab.is-active {
        color: #000;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
